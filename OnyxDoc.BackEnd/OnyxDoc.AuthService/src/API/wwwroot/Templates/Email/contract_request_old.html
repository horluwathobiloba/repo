        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        .body {
            padding: 2rem 3.5rem;
            font-weight: 500;
            color: #263743;
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            font-size: 18px;
            line-height: 21px;
            text-align: center;
            color: #AF582A;
            border-bottom: 1px solid rgba(152, 157, 179, 0.5);
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        .content {
            text-align: center;
        }

        .text1 {
            font-size: 24px;
            line-height: 28px;
            margin-bottom: 1.5rem;
        }

        .text2 {
            font-size: 16px;
            margin-bottom: 2.5rem;
            line-height: 19px;
        }

        button {
            width: 40%;
            background-color: #AF582A;
            color: white;
            padding: 10px 25px;
            border: 0;
            margin: 2.5rem 0 5rem 0;
            border-radius: 5px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            font-size: 12px;
            line-height: 24px;
            text-align: center;
            color: #777878;
            border-top: 1px solid rgba(152, 157, 179, 0.5);
            padding: 15px;
            margin-top: 2.5rem;
        }

            .footer svg {
                cursor: pointer;
                margin: 0 10px;
            }
    </style>
